<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oba Brownie</title>
    <meta name="theme-color" content="#f0a1bc">
    <link rel="icon" href="images/Logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="header-small">
            <img src="images/Logo.png" alt="Logo Oba Brownie" class="header-logo-small">
            <span class="header-title-small">Oba Brownie</span>
        </div>
    </header>

    <main>
        <div id="product-list"></div>
    </main>

    <section class="checkout-area">
        <div class="cart-section">
            <h2>Meu Carrinho</h2>
            <div id="cart-items">
                <p>Seu carrinho está vazio.</p>
            </div>
            <div class="total-details">
                <div class="total-line">
                    <span>Subtotal:</span>
                    <span id="subtotal-cart">R$ 0,00</span>
                </div>
                <div class="total-line">
                    <span>Taxa de Entrega:</span>
                    <span id="taxa-entrega-cart">R$ 0,00</span>
                </div>
                <div class="total-line final-total">
                    <span>Total:</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
            </div>
        </div>

        <div class="customer-details">
            <h2>Seus Dados</h2>
            <div class="form-group">
                <label for="customer-name">Nome Completo</label>
                <input type="text" id="customer-name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="customer-phone">Seu WhatsApp</label>
                <input type="tel" id="customer-phone" placeholder="(99) 99999-9999">
            </div>
            <div class="form-group">
                <label for="bairro-select">Bairro para Entrega</label>
                <select id="bairro-select"></select>
            </div>
            <div class="form-group">
                <label for="customer-address">Endereço (Rua, Nº, Ponto de Ref.)</label>
                <input type="text" id="customer-address" placeholder="Ex: Rua das Flores, 123, Próx. ao mercado">
            </div>
            <div class="form-group">
                <label for="payment-method">Forma de Pagamento</label>
                <select id="payment-method">
                    <option value="">Selecione uma opção</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                </select>
            </div>
            
            <div id="taxa-info" class="taxa-info-box">
                </div>

            <div id="troco-section" class="form-group" style="display: none;">
                <label for="troco-para">Troco para quanto? (Opcional)</label>
                <input type="text" id="troco-para" inputmode="decimal" placeholder="Ex: 50,00">
            </div>
        </div>
    </section>

    <div class="final-checkout-button-container">
        <button id="checkout-button">Finalizar Pedido no WhatsApp</button>
    </div>

    <div id="pix-popup" class="pix-popup-overlay">
        <div class="pix-popup-content">
            <span class="close-button" onclick="closePixPopup()">&times;</span>
            <h3>Pague com Pix</h3>
            <p>Escaneie o QR Code ou copie a chave abaixo:</p>
            <img src="images/pix.jpg" alt="QR Code Pix" class="pix-qrcode">
            <div class="pix-key-container">
                <span id="pix-key">05153005356</span>
                <button onclick="copyPixKey()">Copiar</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
